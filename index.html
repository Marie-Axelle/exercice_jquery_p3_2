<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>jquery 3</title>
  </head>
  <body>
<button type="button" name="button" id="down">-</button>
<button type="button" name="button" id="update">+</button>
<p id="counter">0</p>
<script>
var count = 0;
$("#update").click(function() {
    count++;
    $("#counter").html(+count);
});

var count = 0;
$("#down").click(function() {
    count--;
    $("#counter").html(+count);
});

</script>
  </body>
</html>
